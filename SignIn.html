<!DOCTYPE html>
<html>
  <head>
    <title>FitMate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/stylesheet.css" />
  </head>
  <body>
    <div class="page">
      s
      <div class="background">
        <img
          src="images/Untitled design (8).png"
          class="background-pic"
          alt=""
        />
      </div>
      <div class="login-box">
        <div class="login-text">Log In</div>
        <div class="username-box">
          <input class="username" type="text" placeholder="Username" />
        </div>
        <div class="password-box">
          <input class="password" type="text" placeholder="Password" />
        </div>
        <div class="link-to-sign-up">
          Don't have an account?<a href="SignUp.html" class="sign-up">
            Sign Up</a
          >
        </div>
      </div>
      <div class="athlete-pic">
        <img
          src="images/athlete_with_gradient_to_white.jpg"
          alt="athlete running"
        />
      </div>
    </div>
  </body>
</html>
